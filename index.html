<html> 
<head> 
	<meta charset='utf-8' />
	<link href='./app/assets/css/reset.css' rel='stylesheet' type='text/css' /> 
	<link href='./app/assets/css/styles.css' rel='stylesheet' type='text/css' /> 
 
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous' /> 
 
	<script src='./app/src/vue.js' charset='utf-8' type='text/javascript' defer></script> 
	<script src='./app/dist/bundle.js' charset='utf-8' type='text/javascript' defer></script>  
	<!-- <script src='./app/front/components.js' charset='utf-8' type='text/javascript' defer></script> -->
</head> 
 
<body> 
 
	<div id='ui'> 
		<header> 
			<div id='logo'> 
				<a class="clickable" @click.prevent="navigate( 'index' )"> {{ message }} </a>
			</div> 
			<nav>
				<button class="clickable" @click="navigate( 'introduction' )"> Introduction </button>
				<button class="clickable" @click="navigate( 'explorer' )"> Explorer Les Anges </button>
				<button class="clickable" @click="navigate( 'historique' )"> Historique </button>
			</nav>
			<div id='log'> 
				<component :user='user.pseudo' 
					:is='isConnected' 
					@show_identification_div='showIdentificationDIV' 
					@show_connected_div='showConnectedDiv'>
				</component>
			</div> 
		</header> 
 
		<main> 
			<component :is='main_page' :cartes='cartes'></component>
		</main> 
 
		<footer> 
			Tirer les cartes, un jeu des anges pour les anges. 
			<p class='sign'> 
				{{ sign }} 	 
			</p> 
		</footer> 
		<div id='pop_up' class='afficher_none'> 
			<component :is='choixAuthForm' 
				:pseudo='user.pseudo' 
				:email='user.email' 
				:groups='user.groups' 
				@close_div='resetAuthVar( $event )' 
				@mod_contenu='onModContenu( $event )' 
				@deconnexion='deconnexion'>
			</component>
		</div> 
		<div id='afficher_message' class='afficher_none'>
		</div>
		<!--
		<div id='mock_actions' class='affiche'>
			<button @click='mockConnecter'> Connecter </button>
			<button @click='mockCreerInviterGroupe'> Cr√©er groupe et Inviter </button>
			{{ user.groups }}
		</div>
		-->
	</div> 

	<script type='text/javascript'>
	</script>
</body> 
</html>
